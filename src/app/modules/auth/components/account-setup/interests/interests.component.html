<div class="row">

  <p class="text-start">
    <b> 2. Your Interests? </b> <br>
    <span class="text-muted"> Select up to 4 interests that apply </span>
  </p>

  <div class="col-12">
    <div class="row">
      <div *ngFor="let selectedInterest of selectedInterestBadges; let i = index" class="col-md-3 my-2">
        <app-option-badges [badgeDetails]="selectedInterest" (cancel)="removeInterest(i)"></app-option-badges>
      </div>
    </div>
  </div>

  <div class="col-12">
    <div class="row">
      <span *ngFor="let interestDetail of interests; let i = index" [ngClass]=" { 'col-md-3 my-2 ': !selectedInterestManifest.includes(interestDetail.name), 'd-none': selectedInterestManifest.includes(interestDetail.name) } ">
        <div *ngIf="!selectedInterestManifest.includes(interestDetail.name)">
          <app-interest-card [interestDetails]="interestDetail" (interest)="updateInterests($event, i)"></app-interest-card>
        </div>
      </span>
    </div>
  </div>

  <div class="col-12">
    <div class="row">
      <div class="form-group mt-3">
        <div class="col-md-6 offset-md-3">
          <button [disabled]="selectedInterestBadges.length < 1" (click)="proceed()" class="btn btn-primary form-control"> Proceed </button>
        </div>
      </div>
      <div class="form-group mt-3">
        <div class="col-md-6 offset-md-3">
          <button (click)="return()" class="btn btn-primary form-control"> Back </button>
        </div>
      </div>
    </div>
  </div>

</div>
