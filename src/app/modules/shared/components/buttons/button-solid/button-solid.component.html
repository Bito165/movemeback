<button [ngClass]="{'btn-primary': buttonDetails.color == 1, 'btn-danger': buttonDetails.color == 2, 'btn-info': buttonDetails.color == 3, 'btn-success': buttonDetails.color == 4, 'btn-warning': buttonDetails.color == 5, 'btn-secondary': buttonDetails.color == 6 }" class="btn form-control text-white {{buttonDetails?.customStyle}}">
    {{buttonDetails.text}}
</button>
